    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle at top left, #f0abfc, #a5f3fc);
      top: -60%;
      left: -60%;
      transform: rotate(45deg);
      transition: all 0.5s;
      z-index: 0;
      opacity: 0.1;
    }

    .card:hover::before {
      top: -30%;
      left: -30%;
      opacity: 0.25;
    }

    .card:hover {
      transform: scale(1.05) rotateZ(-1.5deg);
      box-shadow: 0 16px 35px rgba(0,0,0,0.25);
    }

    .card h2 {
      position: relative;
      z-index: 2;
      color: #7c3aed;
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
    }

    .card p {
      position: relative;
      z-index: 2;
      font-size: 1rem;
      color: #475569;
      margin-bottom: 1.2rem;
    }

    .card a {
      position: relative;
      z-index: 2;
      display: inline-block;
      background: linear-gradient(to right, #f472b6, #3b82f6);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .card a:hover {
      background: linear-gradient(to right, #ec4899, #6366f1);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      margin-top: 3rem;
      background: #fdf4ff;
      color: #6b7280;
      border-top: 1px solid #e9d5ff;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes dropIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

        font-size: 2rem;
