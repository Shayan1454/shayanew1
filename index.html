<head>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      background: linear-gradient(to right, #fef9c3, #ffe4e6, #e0f2fe);
      color: #1e293b;
      animation: fadeInBody 1s ease;
    }

    header {
      background: linear-gradient(135deg, #ec4899, #8b5cf6, #06b6d4);
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
      font-size: 2.6rem;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      animation: dropIn 1s ease-in-out;
    }

    header p {
      font-size: 1.3rem;
      color: #fef9ff;
      margin-top: 1rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle at top left, #f0abfc, #a5f3fc);
      top: -60%;
      left: -60%;
      transform: rotate(45deg);
      transition: all 0.5s;
      z-index: 0;
      opacity: 0.1;
    }

    .card:hover::before {
      top: -30%;
      left: -30%;
      opacity: 0.25;
    }

    .card:hover {
      transform: scale(1.05) rotateZ(-1.5deg);
      box-shadow: 0 16px 35px rgba(0,0,0,0.25);
    }

    .card h2 {
      position: relative;
      z-index: 2;
      color: #7c3aed;
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
    }

    .card p {
      position: relative;
      z-index: 2;
      font-size: 1rem;
      color: #475569;
      margin-bottom: 1.2rem;
    }

    .card a {
      position: relative;
      z-index: 2;
      display: inline-block;
      background: linear-gradient(to right, #f472b6, #3b82f6);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .card a:hover {
      background: linear-gradient(to right, #ec4899, #6366f1);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      margin-top: 3rem;
      background: #fdf4ff;
      color: #6b7280;
      border-top: 1px solid #e9d5ff;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes dropIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
        padding: 2rem 1rem;
      }
      .card h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
